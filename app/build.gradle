plugins {
    id 'com.android.application'
    id 'com.chaquo.python'
}

android {
    namespace 'com.bytesmith.scriptler'
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.bytesmith.scriptler"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"

        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dynamicFeatures = [':app:dynamicfeature', ':feature_requests', ':feature_selenium', ':feature_bs4']
}

chaquopy {
    defaultConfig {
        python {
            // placeholder for python configuration if needed in the app module
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.work:work-runtime:2.8.1'
}